{% extends "base.html" %}

{% block title %}404 Tidak Ditemukan - CCTV Monitor{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-container">
        <div class="error-illustration">
            <span class="error-icon">🔍</span>
            <div class="error-animation">
                <span class="floating-dot"></span>
                <span class="floating-dot"></span>
                <span class="floating-dot"></span>
            </div>
        </div>
        
        <div class="error-content">
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">Halaman Tidak Ditemukan</h2>
            <p class="error-description">
                Maaf, halaman yang Anda cari tidak dapat ditemukan. 
                Mungkin halaman telah dipindahkan atau URL yang dimasukkan salah.
            </p>
            
            <div class="error-actions">
                <a href="{{ url_for('main.home') }}" class="btn btn-primary">
                    <span class="btn-icon">🏠</span>
                    Kembali ke Beranda
                </a>
                <button onclick="history.back()" class="btn btn-secondary">
                    <span class="btn-icon">←</span>
                    Halaman Sebelumnya
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
